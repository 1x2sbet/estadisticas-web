name: Betplay Scraper

# ---------------------------------
# Triggers
# ---------------------------------
on:
  workflow_dispatch:   # permite ejecutar manualmente desde GitHub Actions
  schedule:
    - cron: '0 */20 * * *'  # cada 2 horas (00:00, 02:00, 04:00, ...)

# ---------------------------------
# Jobs
# ---------------------------------
jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      # --- 1. Clonar el repositorio ---
      - name: Checkout repository
        uses: actions/checkout@v3

      # --- 2. Configurar Python ---
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # --- 3. Instalar dependencias ---
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install gspread oauth2client pandas openpyxl playwright
          playwright install

      # --- 4. Ejecutar scraper ---
      - name: Run Betplay scraper
        env:
         GOOGLE_CREDS_JSON: ${{ secrets.GOOGLE_CREDS_JSON }}

        run: python scraper_betplay.py
